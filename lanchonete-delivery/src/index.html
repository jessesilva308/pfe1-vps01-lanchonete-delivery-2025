<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Delivery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Lanchonete Delivery</h1>
    </header>
    <main>
        <section id="order-form">
            <h2>Cadastro de Pedidos</h2>
            <form id="pedidoForm">
                <label for="clienteNome">Nome do Cliente:</label>
                <input type="text" id="clienteNome" required>
                <label for="produtoSelect">Escolha o Produto:</label>
                <select id="produtoSelect" required></select>
                <button type="submit">Cadastrar Pedido</button>
            </form>
        </section>
        <section id="pedidos">
            <h2>Pedidos em Execução</h2>
            <div id="pedidosEmExecucao" class="pedido-list"></div>
        </section>
        <section id="pedidos-entrega">
            <h2>Pedidos em Entrega</h2>
            <div id="pedidosEmEntrega" class="pedido-list"></div>
        </section>
        <section id="pedidos-finalizados">
            <h2>Pedidos Finalizados</h2>
            <button id="concluidosBtn">Ver Todos Finalizados</button>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
